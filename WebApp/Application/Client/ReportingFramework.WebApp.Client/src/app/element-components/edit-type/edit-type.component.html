<div (click)="formModal = true">
  <a class="" icon="fa fa-pencil">Edit</a>
  <i class="fa fa-pencil ml-2"></i>
</div>

<!-- Form Modal -->
<div class="modal" [ngClass]="{ active: formModal }" (click)="closeModal($event)">
  <div class="modal-dialog" role="dialog" style="width: 800px">
    <div class="modal-content">
      <div class="modal-header">
        <div class="col-md-12">
          <div class="card-title-container">
            <h5 class="card-title">Edit Component type</h5>
          </div>
          <div class="col-md-2 dialog-close-btn-container">
            <button type="button" class="close" data-dismiss="modal" (click)="formModal = false"></button>
          </div>
        </div>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-md-5">
            <label class="form-label">Name</label>
          </div>
          <div class="col-md-7">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="type.name"/>
            </div>
          </div>
        </div>
        <!--Filter-->
        <div class="">
          <label class="form-label" for="parentEdit{{type.name}}"><input id="parentEdit{{type.name}}" type="checkbox" [checked]="type.haveParent" (change)="clickFlagParent()"> Allow have a parent</label>
        </div>
        <!--Button-->
        <div class="button-elem">
          <div class="">
            <a class="btnLogout" (click)="save()">Save</a>
          </div>
          <div class="button-cancel">
            <a class="btnLogout" (click)="formModal = false">Cancel</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
